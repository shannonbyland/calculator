<!DOCTYPE HTML>
<html lang = "en">
<head>
  <title>Calculator</title>
  <meta charset = "UTF-8" />
  <link href="style.css" rel="stylesheet" />
</head>

<body>
  <div class="container">
    <input id="a"/>
    <input id="b"/>
    <div class="operations">
      <button type="button" onclick="sum()" value="sum">+</button>
      <button type="button" onclick="sub()" value="sub">-</button>
      <button type="button" onclick="mult()" value="multiply">*</button>
      <button type="button" onclick="div()" value="divide">/</button>
      <button type="button" onclick="clear()" id="clear">Clear</button>
    </div>
    <div id="result"></div>
  </div>

<script type="text/javascript" src="myscript.js"></script>
</body>
</html>
